        <h1>Contact me</h1><br><br>
        <div>
          <p>If you have any questions, please don't hesitate to contact me using form below.</p>
          <div class="contact-form">
            <form name="sentMessage" id="contactForm" novalidate>
              <div class="control-group form-group">
                <div class="controls">
                  <input type="text" class="form-control" id="name" placeholder="Name" required data-validation-required-message="Please enter your name.">
                  <p class="help-block"></p>
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required data-validation-required-message="Please enter your phone number.">
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <input type="email" class="form-control" id="email" placeholder="Email Address" required data-validation-required-message="Please enter your email address.">
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <textarea rows="3" cols="100" class="form-control" id="message" placeholder="Message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                </div>
              </div>
              <div id="success"></div>
              <!-- For success/fail messages -->
              <button type="submit" class="btn btn-custom">Send Message</button>
            </form>
          </div>
        </div>
